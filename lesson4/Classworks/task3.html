<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Form work1</title>
  <script>
    /*
      Задание:
        Создать список дел, в который можно:
        - Добавить новый элемент
        - Удалить элемент
        - Задать что пункт выполнен

      Шаблон элемента:
        <li class="listItem">
            <input type="checkbox" class="DoneCheckbox" />
            <span class="TodoText">{add text}</span>
            <button>Remove</button>
        </li>

    */
    window.addEventListener("DOMContentLoaded", function () {
      var toDoInput = document.getElementById('newToDo');
      var btnAddToDo = document.getElementById('AddToDo');
      var toDoList = document.getElementById('toDoList');

      toDoList.addEventListener('click', function(e) {
        if (e.target.matches('button')) {
          e.target.closest('li').remove();
        }

        if (e.target.matches('input')) {
          e.target.closest('li').classList.toggle('done');
        }
      });

      btnAddToDo.addEventListener('click', function () {
        var itemText = toDoInput.value;

        var listItem = document.createElement('li');
        var inputItem = document.createElement('input');
        var spanItem = document.createElement('span');
        var buttonItem = document.createElement('button');

        inputItem.type = 'checkbox';
        inputItem.classList.add('DoneCheckbox');

        spanItem.classList.add('TodoText');
        spanItem.innerText = itemText;

        buttonItem.innerText = 'Remove';

        listItem.appendChild(inputItem);
        listItem.appendChild(spanItem);
        listItem.appendChild(buttonItem);

        toDoList.appendChild(listItem);
      })
    });
  </script>
</head>
<body>
    <header>
      <input id="newToDo" class="textInput"/>
      <input id="AddToDo" class="addButton" type="button" value="Add"/>
    </header>
    <ul id="toDoList"></ul>

  <style>
    .done{
      text-decoration: line-through;
    }
    .textInput{
      box-sizing: border-box;
      padding: 10px 20px;
    }
    .addButton{
      box-sizing: border-box;
      padding: 10px 20px;
      background: #ffcc00;
    }

    .DoneCheckbox,
    .TodoText{
      margin-right: 5px;
    }

    button{
      background: red;
      color: #fff;
      padding: 5px 10px;
    }
  </style>
</body>
</html>
