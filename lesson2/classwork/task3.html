    var modal = document.getElementById("popup");

    var btn_1 = document.getElementById("popup_1");
    var btn_2 = document.getElementById("popup_2");
    var btn_3 = document.getElementById("popup_3");


    var modal_1 = document.querySelectorAll('.popup__item[data-popup="1"]')[0];
    var modal_2 = document.querySelectorAll('.popup__item[data-popup="2"]')[0];
    var modal_3 = document.querySelectorAll('.popup__item[data-popup="3"]')[0];



    btn_1.onclick = function () {
        modal.classList.add('show');
        modal_1.classList.add("show");
    };

    btn_2.onclick = function () {
        modal.classList.add('show');
        modal_2.classList.add('show');
    };
    btn_3.onclick = function () {
        modal.classList.add('show');
        modal_3.classList.add('show');
    };
    close.onclick = function () {
        modal.classList.remove('show');
        modal_1.classList.remove("show");
        modal_2.classList.remove("show");
        modal_3.classList.remove("show");
    }
